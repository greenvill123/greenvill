<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Error | Greenvill Associates</title>
    <meta name="description"
        content="There was an error submitting your form to Greenvill Associates. Try again or reach our Trichy team directly for loan and construction assistance.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <link rel="canonical" href="https://www.greenvillassociates.com/contact.html">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/shared-footer.css">
    <link rel="stylesheet" href="assets/styles/mobile-nav.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="brand" style="text-decoration: none;">
                    <div class="logo">Greenvill<span class="logo-accent">Associates</span></div>
                </a>
            </div>
        </div>
    </header>

    <main id="main"
        style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 6rem 1rem;">
        <div class="container">
            <div class="error-card" style="
                max-width: 600px; 
                margin: 0 auto; 
                text-align: center; 
                background: white; 
                padding: 4rem 2rem; 
                border-radius: var(--border-radius-lg); 
                box-shadow: var(--card-shadow-hover); 
                border: 1px solid var(--border);">

                <div class="error-icon" style="
                    font-size: 4rem; 
                    margin-bottom: 1.5rem; 
                    animation: bounce 1s infinite alternate;">
                    ⚠️
                </div>

                <h1 style="
                    font-family: var(--font-heading); 
                    color: var(--navy); 
                    margin-bottom: 1rem;
                    font-size: 2rem;">
                    Submission Failed
                </h1>

                <p class="lead" style="margin-bottom: 2rem; font-size: 1.1rem; color: var(--muted);">
                    We couldn't process your request at this moment. This might be due to a network interruption or a
                    temporary server issue.
                </p>

                <div class="actions" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <button onclick="window.history.back()" class="btn btn-outline">
                        ← Try Again
                    </button>
                    <a href="contact.html" class="btn btn-primary">
                        Contact Support
                    </a>
                </div>

                <div style="margin-top: 2.5rem; padding-top: 2rem; border-top: 1px solid var(--border);">
                    <p style="font-size: 0.9rem; color: var(--muted);">
                        Urgent? Call us directly at <a href="tel:+919787550670"
                            style="color: var(--primary); font-weight: 600; text-decoration: none;">+91 97875 50670</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer id="site-footer" class="footer"
        style="padding: 2rem 0; text-align: center; color: var(--muted); font-size: 0.9rem;">
        <div class="container">
            &copy; 2025 Greenvill Associates. All Rights Reserved.
        </div>
    </footer>

    <style>
        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }
    </style>
</body>

</html>
